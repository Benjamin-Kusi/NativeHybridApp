<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>phonegap & jquery mobile boilerplate</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
  <link rel="stylesheet" type="text/css" href="css/map.css"/>
  
  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }
  </script>
  
  <script src="js/lib/jquery.js"></script>
  <!-- your scripts here -->
  <script src="js/app/app.js"></script>
  <script src="js/app/bootstrap.js"></script>
  <script src="js/lib/jquery.mobile.js"></script>
  <script type="text/javascript" async defer src="js/app/map.js"></script>
  <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>-->
  <!--<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>-->


  </head>
  <body>
    <div id="map"></div>
    <div data-role="page">

    	<div data-role="header">
    		<h1>Single page</h1>
    	</div><!-- /header -->

    	<div data-role="content">
            <p id="geolocation">
                Finding geolocation....
            </p>
    	</div><!-- /content -->
    	<div id="findGeo">
    		<input type="button" name="findGeolocation" value="Find Geolocation" onclick="getPosition()" />
    	</div>

    	<div data-role="footer">
    		<h4>Footer content</h4>
    	</div><!-- /footer -->

    </div><!-- /page -->
  </body>
</html>
